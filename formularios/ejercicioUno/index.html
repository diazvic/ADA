<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio uno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label>Nombre: 
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
        </label>
        <label>Apellido: 
            <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido">
        </label>
        <label>DNI:
            <input type="text"  maxlength="8" name="dni"   placeholder="Introduzca su dni">
        </label>
        <label>Email: 
            <input type="email"  placeholder="adalovelace@gmail.com">
        </label>
        <label>Contraseña:
            <input type="password" minlength="8" maxlength="16">
        </label>
        <label>Aceptar términos y condiciones 
            <input type="checkbox">
        </label>
    </form>
</body>
</html>
